<p class="b">Add-user: </p>

<div>
  <form [formGroup]="userform">
    <input type="text" formControlName="id" name="id" hidden>

    <label>Name: </label>
    <input type="text" formControlName="name" name="name">

    <br /><br />
    <label>Age: </label>
    <input type="number" formControlName="age" name="age">

    <br /><br />
    <label>Gender: </label>
    Male: <input type="radio" formControlName="gender" value="male" name="gender">
    Female: <input type="radio" formControlName="gender" value="female" name="gender">

    <br /><br />
    <label>Hobbies: </label>
    <input type="text" formControlName="hobbies" name="hobbies">

    <br /><br />
    <button (click)="submitUser()">Submit</button>

  </form>
</div>
