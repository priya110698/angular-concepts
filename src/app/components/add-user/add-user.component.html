<ng-content></ng-content>

<div>
  <form [formGroup]="userform">
    <input type="text" formControlName="id" name="id" hidden>

    <br /><br />
    <label>Name: </label>
    <input type="text" formControlName="name" name="name">

    <br /><br />
    <label>Age: </label>
    <input type="number" formControlName="age" name="age">

    <br /><br />
    <label>Gender: </label>
    Male: <input type="radio" formControlName="gender" value="male" name="gender">
    Female: <input type="radio" formControlName="gender" value="female" name="gender">

    <br /><br />

    <label>Hobbies: </label> <button (click)="addHobbies()"> + </button>
    <div formArrayName="hobbies">
      <div *ngFor="let ctrl of hobbiesVal.controls; let i=index">
        <input type="text" [formControlName]="i" name="hobbies"> &nbsp;
        <button type="button" (click)="removeField(i)"> - </button>
      </div>
    </div>
    <br /><br />
    
    <button (click)="submitUser()">Submit</button>
  </form>
</div>
